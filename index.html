<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>


<body>
  <div class="main-container">
    <div class="top-image">
      <img class="qr-image" src="./images/image-qr-code.png" alt="qrcode-image">
    </div>
    <div class="bottom-heading">
      Improve your front-end <br>
      skills by building projects
    </div>
    <div class="bottom-description">
      Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level
    </div>
  </div>
  <!-- footer  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sahal Akma</a>.
  </footer> 
</body>
</html>
